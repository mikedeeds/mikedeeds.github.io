<html>
  <head>
    <title>A-Frame Layer Component - Basic</title>
    <!-- 
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>   

    -->
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="../build.js"></script>
    <script src="https://cdn.rawgit.com/oscarmarinmiro/aframe-stereo-component/6db3472a301c7e90b5a4dbc0e08d8c4269b0f20e/dist/aframe-stereo-component.min.js"></script>
    
  </head>
  <body>

    <a-scene antialias="true">
      <!-- Paths to left and right images -->
      <a-assets>
        <img id="left" src="textures/Scan7_l.jpg">
        <img id="right" src="textures/Scan7_r.jpg">
        <img id="left2" src="textures/Scan8_l.jpg">
        <img id="right2" src="textures/Scan8_r.jpg">
      </a-assets>

      <!-- Camera       -->
      <a-entity camera look-controls position="0 0 0" stereocam="eye:left;">
    </a-entity>
      <!-- image      
        <a-entity position="0 0 -3" id="weapon">
            <a-box color='blue' width='0.25' height='0.5' depth='3'></a-box>
        </a-entity>
      -->
      <a-image src="#left" stereo="eye:left" position = "0 1.5 -0.75"></a-image>      
      <a-image src="#right" stereo="eye:right" position = "0 1.5 -0.75"></a-image>      

      <a-image src="#left2" stereo="eye:left" position = "0 1.5 0.75" rotation="0 180 0" ></a-image>      
      <a-image src="#right2" stereo="eye:right" position = "0 1.5 0.75" rotation="0 180 0"></a-image>  
      
      <!-- 
    <a-entity laser-controls="hand: right"></a-entity>
    <a-entity oculus-go-controls x-button-listener></a-entity>
      -->
      <!-- 
      
    <a-entity id="laser" laser-controls="hand: right" raycaster="showLine:true;" line="opacity:1.0;" ></a-entity>
          
    <a-entity oculus-touch-controls="hand: right" ></a-entity>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
           event-set__enter="_event: mouseenter; color: #8FF7FF"
           event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>
      -->
